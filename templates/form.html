<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登录</title>
</head>
<body>
    <h2>请输入用户名和密码</h2>
    <form action="/signin" method="post">
        用户名：<input type="text" name="username" value="{{ username }}"><br>
        密　码：<input type="password" name="password"><br>
        <button type="submit">登录</button>
    </form>
    {% if message %}
    <p style="color:red;">{{ message }}</p>
    {% endif %}
</body>
</html>
