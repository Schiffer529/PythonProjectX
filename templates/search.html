<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>电影查询</title>
</head>
<body>
    <h2>豆瓣电影查询系统</h2>
    <form method="post">
        上映年份：<input type="text" name="year">
        <input type="submit" value="查询">
    </form>

    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}

    {% if results %}
        <h3>{{ year }} 年的电影列表：</h3>
        <ul>
        {% for title in results %}
            <li>{{ title }}</li>
        {% endfor %}
        </ul>
    {% elif year %}
        <p style="color:gray;">没有找到 {{ year }} 年的电影。</p>
    {% endif %}
</body>
</html>
